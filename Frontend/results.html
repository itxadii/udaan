<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Search Results - UDAAN 2.0</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="videos/background.mp4" type="video/mp4">
            <!-- Fallback message if video doesn't load -->
            Your browser does not support the video tag.
        </video>
    </div>
    
    <header>
        <div class="logo-container">
            <img src="assets/udaan-logo.png" alt="UDAAN 2.0 Logo" class="logo">
            <h1>UDAAN 2.0</h1>
        </div>
        <p class="tagline">Technology Meets Innovation</p>
    </header>

    <main>
        <section class="results-header">
            <h2>Property Search Results</h2>
            <div id="searchSummary" class="search-summary">
                <!-- Search parameters will be displayed here -->
            </div>
            <a href="index.html" class="new-search-btn">New Search</a>
        </section>

        <div id="loadingIndicator" class="loading-indicator">
            <div class="spinner"></div>
            <p>Searching property records...</p>
        </div>

        <section id="resultsContainer" class="results-container">
            <div id="resultsGrid" class="results-grid">
                <!-- Results will be displayed here -->
            </div>
            
            <div id="noResults" class="no-results" style="display: none;">
                <h3>No Results Found</h3>
                <p>No property records match your search criteria. Please try again with different parameters.</p>
            </div>
        </section>
        
        <!-- Detail view will be dynamically created here -->
    </main>

    <footer>
        <p>&copy; 2023 UDAAN 2.0 - A Hackathon Project</p>
    </footer>

    <script src="results.js"></script>
</body>
</html>
